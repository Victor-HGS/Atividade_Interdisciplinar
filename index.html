<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title></title>
</head>
<body>
	<div class="bg-image position-absolute bg-im ">
		<div class="bg-opc">
			<header>		
					<div class="container-fluid w-100 mt-5 d-flex justify-content-center">
						<div class="card border-0 text-center bg-dark ">
						  <div class="card-body ">
						    <img src="imgs/G.png">
						    <img src="imgs/A.png">
						    <img src="imgs/M.png">
						    <img src="imgs/E.png">
						    <img src="imgs/S.png">
						  </div>
						</div>
					</div>		
			</header>
			<main>
				<div class="d-flex justify-content-center mt-5">
					<div class="card-group w-50 border-0 ">
						<div class="card border-5 bg-dark">						
							<a href="#" target="popup" onclick="createPopupWin('spaceDefender/space.html', 'Space Defender', 1043, 590,); return false;"><img class="card-img-top " src="imgs/SpaceGame.png" alt="Space"></a>						
						</div>
						<div class="card border-0 bg-dark ms-3 me-3">
							<a href="#" target="popup" onclick="createPopupWin('snake/cobrinha.html', 'Snake', 1043, 590,); return false;"><img class="card-img-top " src="imgs/cobrinha.png" alt="cobrinha"></a>
						</div>
						<div class="card border-0 bg-dark">		
							<a href="#" target="popup" onclick="createPopupWin('game_luta/FightGame.html', 'Fight Game', 1043, 590,); return false;"><img class="card-img-top " src="imgs/SamuraiFighters.jpeg" alt="Samurai"></a>
						</div>
					</div>			
				</div>
			</main>
			<footer>
				<div class="container-fluid pt-5 d-flex justify-content-center">			
				    <img src="imgs/start.png" width="170" height="100">
				</div>
			</footer>
		</div>		
	</div>
	<script>
       function createPopupWin(pageURL, pageTitle,
                   popupWinWidth, popupWinHeight) {
           var left = (screen.width - popupWinWidth) / 2;
           var top = (screen.height - popupWinHeight) / 4;
            
           var myWindow = window.open(pageURL, pageTitle,
                   'resizable=yes, width=' + popupWinWidth
                   + ', height=' + popupWinHeight + ', top='
                   + top + ', left=' + left);
       }
	   </script>
</body>
</html>
